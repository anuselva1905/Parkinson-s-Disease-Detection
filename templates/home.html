<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Parkinson's Disease Prediction</h1>
    <p>Enter the required details to check the risk of Parkinson's.</p>
    <form action="/" method="POST">
        <label for="spread1">Spread1:</label>
        <input type="text" name="spread1" required><br>
    
        <label for="MDVP_Fo">MDVP Fo (Hz):</label>
        <input type="text" name="MDVP_Fo" required><br>
    
        <label for="MDVP_Flo">MDVP Flo (Hz):</label>
        <input type="text" name="MDVP_Flo" required><br>
    
        <label for="MDVP_Fhi">MDVP Fhi (Hz):</label>
        <input type="text" name="MDVP_Fhi" required><br>
    
        <label for="MDVP_Shimmer">MDVP Shimmer (dB):</label>
        <input type="text" name="MDVP_Shimmer" required><br>
    
        <label for="HNR">HNR:</label>
        <input type="text" name="HNR" required><br>
    
        <label for="D2">D2:</label>
        <input type="text" name="D2" required><br>
    
        <button type="submit">Predict</button>
    </form>
    

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}

</body>
</html>
